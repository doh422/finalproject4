<main>

	<h1>{{teams.player.name.full}} - {{teams.player.display_position}}, {{teams.player.editorial_team_full_name}}</h1>
	<br/>
	<img src="{{teams.player.headshot.url}}">
	<br/>
	<h2>Stats</h2>
	<br/>

	<table class="table table-bordered">
		<tr>q</tr>
		<tr>
			<td ng-repeat="n in teams.stats">{{teams.category.stat_categories[n.stat_id].display_name}}</td>
		</tr>
		<tr>
			<td ng-repeat="n in teams.stats">{{n.value}}</td>
		</tr>
	</table>


</main>
