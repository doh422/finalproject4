<html ng-app="finalProject">
<head>
	<title>Final Project</title>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

	<script src="../js/app.js"></script>
	<script src="../js/controllers/teamsController.js"></script>
	<script src="../js/directives/graphView.js"></script>

</head>
<body ng-controller="TeamsController as teams">

	{{2+2}}


	<form ng-submit="teams.getPlayer()">
		<input type="text" placeholder="Player name" ng-model="teams.playerName">
		<input type="submit">
	</form>

	<button ui-sref="show">Player</button>

	<div ui-view></div>


	<script>

	var dataArray = [5,40,50,60];

		var width = 500;
		var height = 500;

		//fixes issue of max width being 600 but canvas being 500
		var widthScale = d3.scale.linear()
			//range of values
			.domain([0, 60])
			//range of canvas
			.range([0, width])

		//color scale, red for minimum value up to blue for largest
		var color = d3.scale.linear()
			.domain([0,60])
			.range(["red", "blue"])

		//creating axis
		var axis = d3.svg.axis()
			//number of intervals on axis
			.ticks(5)
			.scale(widthScale);


		//first establish canvas to draw on
		var canvas = d3.selectAll("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			//adding group
			.append("g")
			//transform moves group 
			.attr("transform", "translate(50,20)")

			

		var bars = canvas.selectAll("rect")
			.data(dataArray)
			.enter()
				.append("rect")
				//loops thru dataArray and scales to canvas
				.attr("width", function(d) {
					return widthScale(d);
				})
				.attr("height", 50)
				.attr("fill", function(d) {
					return color(d);
				})
				// d is value, i is index of data value
				.attr("y", function(d, i) {
					return i * 100;
				});  

		//calling, appending, and moving axis below graph		
		canvas.append("g")
			.attr("transform", "translate(0,400)")
			.call(axis);


		var rectangle = canvas.append("rect")
			.attr("width", 100)
			.attr("height", 50);



	</script>

</body>
</html>
